<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome CDN link add karo -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>


    <style>
       
     

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

      
    </style>
</head>
<body>

<section class="loginpage">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="glass-card contli">
            <h2 class="text-center mb-4 login-title">Login</h3>
            
            <!-- Thymeleaf form -->
            <form th:action="@{/dologin}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label phone">Username</label>
                    <input type="text" id="username" name="username" class="form-control mobile" placeholder="Enter username" required/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label phone">Password</label>
                    <input type="password" id="password" name="password" class="form-control mobile" placeholder="Enter password" required/>
                </div>
                <div class="forgot">
                   <a href="#" th:href="@{/forgot}"> Forgot Password ?</a>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom ">Login</button>

                </div>
           <a href="/oauth2/authorization/google" class="w-100 mt-2 d-flex align-items-center justify-content-center btn btn-outline mummy">
  <img src="/img/googlee.jpg" alt="Google" class="google-img">
  Continue with Google
</a>



                <div class="register"><a th:href="@{/signup}" href="#"><p class="bhs">Don't have an account?</p> <p class="mdh">Sign up</p></a></div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
