<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactGenie Dashboard</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Bootstrap (agar nahi lagaya hai to) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <section class="ritika">
        <div class="content-wrapper ">
            <i class="fa-solid fa-bars abhi" onclick="togglesidebar()"></i>
        </div>
       <div class="container">
 
            <div class="row man">
                <div class="col-md-4 mb-4">
                    <div class="dashboardd-card text-center moti">
                        <i class="fa-solid fa-address-book fa-3x mb-3"></i>
                        <h4>My Contacts</h4>
                        <p>Manage and view all your saved contacts in one place.</p>
                        <a href="#" th:href="@{/user/showContacts/0}" class="btn btn-cuustom mt-2">View Contacts</a>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="dashboardd-card text-center lodu">
                        <i class="fa-solid fa-user-plus fa-3x mb-3"></i>
                        <h4>Add Contact</h4>
                        <p>Add new contacts to your digital phonebook anytime.</p>
                        <a href="#" th:href="@{/user/add-contact}" class="btn btn-cuustom mt-2">Add</a>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="dashboardd-card text-center sapoli">
                        <i class="fa-solid fa-user fa-3x mb-3"></i>
                        <h4>Profile</h4>
                        <p>Manage your account profile and preferences here.</p>
                        <a href="#" th:href="@{/user/yourProfile}" class="btn btn-cuustom mt-2">Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
