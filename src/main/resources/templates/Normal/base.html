<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout(content)"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}">base html</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand font-weight-bold" href="#">ContactGenie</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav text-uppercase">
            <li class="nav-item">
              <a
                th:href="@{/}"
                class="nav-link active"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a 
              class="nav-link " 
              href="#" 
              tabindex="-1"
               aria-current="page"
              th:href="@{/about}"
              >About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true" tabindex="-1" href="#"
                ><span th:text="${user.name}"></span
              ></a>
            </li>
            <li class="nav-item">
              <a
                th:href="@{/logout}"
                class="nav-link"
                aria-disabled="true"
                tabindex="-1"
                href="#"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="sidebar">
      <div class="crossbtn">
        <i class="fa-solid fa-xmark" onclick="togglesidebar()"></i>
      </div>
      <a href="#" class="item" th:href="@{/user/index}"
        ><i class="fa-solid fa-house"></i> Home</a
      >
      <a href="#" class="item" th:href="@{/user/showContacts/0}"
        ><i class="fa-solid fa-address-card"></i> View Contact</a
      >
      <a href="#" class="item" th:href="@{/user/add-contact}"
        ><i class="fa-solid fa-plus"></i> Add Contact</a
      >
      <a href="#" class="item" th:href="@{/user/yourProfile}"><i class="fa-solid fa-user"></i> Your Profile</a>
      <a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
      <a href="#" class="item" th:href="@{/logout}"
        ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
      >
      <div class="divider"></div>
    </div>

    <div class="content">
      <div th:replace="${content}"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      function deleteContact(cId) {
        Swal.fire({
          title: "Are you sure?",
          text: "You want to delete this contact!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Yes, delete it!",
        }).then((result) => {
          if (result.isConfirmed) {
  Swal.fire({
    title: "Deleted!",
    text: "Your Contact has been deleted.",
    icon: "success",
  }).then(() => {
    window.location = "/user/delete/" + cId;
  });
}

        });
      }
    </script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
